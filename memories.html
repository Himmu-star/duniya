<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸŒ  Starry Memories</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      height: 100vh;
      overflow: hidden;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      margin-bottom: 2rem;
      color: #ffe6f0;
      text-shadow: 0 0 10px #f06292;
    }
    .star-container {
      position: relative;
      width: 100vw;
      height: 70vh;
      overflow: hidden;
    }
    .star {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px #fff;
      cursor: pointer;
      animation: twinkle 2s infinite alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.5; transform: scale(1); }
      to { opacity: 1; transform: scale(1.2); }
    }
    .popup {
      position: absolute;
      background: #fff0f5;
      color: #333;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px #f06292;
      display: none;
      max-width: 250px;
    }
  </style>
</head>
<body>
  <h1>ğŸŒŒ Each Star is a Memory</h1>
  <div class="star-container" id="starContainer"></div>
  <script>
    const starContainer = document.getElementById('starContainer');
    const messages = [
      "Our first eye contact â€” butterflies ğŸ’",
      "Your reply made my whole day ğŸ˜",
      "That shy voice on our first call ğŸ“",
      "Laughing until midnight under the stars ğŸŒƒ",
      "You looked so beautiful on our first date ğŸ’–",
      "That one text that made me cry happy tears ğŸ¥¹",
      "When I realized you are the one ğŸ’˜",
      "First 'I love you' under the moonlight ğŸŒ™",
      "Dancing together in the rain â˜”"
    ];

    for (let i = 0; i < messages.length; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 70 + '%';
      star.style.left = Math.random() * 90 + '%';

      const popup = document.createElement('div');
      popup.classList.add('popup');
      popup.textContent = messages[i];

      star.addEventListener('click', (e) => {
        popup.style.display = 'block';
        popup.style.top = e.clientY + 'px';
        popup.style.left = e.clientX + 'px';
        setTimeout(() => popup.style.display = 'none', 3000);
      });

      starContainer.appendChild(star);
      starContainer.appendChild(popup);
    }
  </script>
</body>
</html>
