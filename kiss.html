<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ˜˜ Digital Kiss for RuHI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }
    h1 {
      color: #e91e63;
      margin-bottom: 1rem;
    }
    .kiss-heart {
      font-size: 4rem;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .kiss-mark {
      font-size: 3rem;
      opacity: 0;
      animation: popIn 0.6s forwards;
    }
    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .message {
      font-size: 1.2rem;
      color: #444;
      margin-top: 1rem;
      background: #fff0f5;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h1>ðŸ˜˜ Digital Kiss for RuHI</h1>
  <div class="kiss-heart" id="kissBtn">ðŸ’–</div>
  <div class="kiss-mark" id="kissMark" style="display: none;">ðŸ’‹</div>
  <div class="message" id="kissMsg">Tap the heart to get your kiss ðŸ’•</div>

  <audio id="kissSound">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_2bdbfa1635.mp3" type="audio/mpeg">
  </audio>

  <script>
    const kissBtn = document.getElementById('kissBtn');
    const kissMark = document.getElementById('kissMark');
    const kissMsg = document.getElementById('kissMsg');
    const kissSound = document.getElementById('kissSound');

    kissBtn.addEventListener('click', () => {
      kissMark.style.display = 'block';
      kissSound.play();
      kissMsg.innerText = 'Muaaah, just for you ðŸ˜˜';
      kissMark.style.animation = 'popIn 0.6s forwards';
      setTimeout(() => {
        kissMark.style.display = 'none';
        kissMsg.innerText = 'Tap the heart to get your kiss ðŸ’•';
      }, 2500);
    });
  </script>
</body>
</html>
