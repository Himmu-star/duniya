<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÅ Surprise Gift</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, #fff0f5, #ffe4e1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      color: #d63384;
      margin-bottom: 2rem;
    }
    .gift-box {
      width: 150px;
      height: 150px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/3922/3922073.png');
      background-size: cover;
      cursor: pointer;
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
    }
    .popup-content {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 90%;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      font-size: 1.2rem;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .close-btn {
      margin-top: 1rem;
      background: #d63384;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üéÅ Tap the Gift for a Surprise!</h1>
  <div class="gift-box" onclick="openPopup()"></div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <p>"You're not just special... you're my whole world üåé‚ù§Ô∏è<br>
      This love note is hidden inside a gift... Just like the surprise you are in my life üíåüíñ"</p>
      <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    function openPopup() {
      document.getElementById("popup").style.display = "flex";
    }
    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
